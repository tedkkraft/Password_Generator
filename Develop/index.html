<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Latest compiled and minified CSS, Bootstrap CDN & link to style.css sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Character type selection-->
        <h4>Select the character types you would like to use:</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lowercaseBox" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Lowercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="uppercaseBox" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="numericBox" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Numeric</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="specialBox" value="option4">
          <label class="form-check-label" for="inlineCheckbox2">Special Characters</label>
        </div>

        <div class="card-body">
          <form
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" required>Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
